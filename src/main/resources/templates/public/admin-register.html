<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workmatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Đặt font mặc định cho body */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container đăng ký với background trắng và các hiệu ứng */
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid #e2e2e2;
        }

        /* Tiêu đề */
        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 500;
            color: #333;
        }

        /* Nhóm input: label + input */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        /* Nút submit */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #5a52d1;
        }

        .btn-submit:active {
            background-color: #4a46b1;
        }

        /* Hiệu ứng hover cho container */
        .register-container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Đảm bảo các phần tử không bị tràn khi trên màn hình nhỏ */
        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }

            .register-container h2 {
                font-size: 24px;
            }

            .input-group input {
                padding: 10px;
                font-size: 14px;
            }

            .btn-submit {
                font-size: 14px;
            }
        }
    </style>

    <script>
        var successMessage = /*[[${successMessage}]]*/ null;
        if (successMessage) {
            alert(successMessage);
            window.location.href = "/login";
        }
    </script>

</head>
<body>



<div class="register-container">
    <h2>Đăng ký tài khoản quản trị</h2>
    <form action="#" th:action="@{/register/admin}" th:object="${user}" method="post">
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn-submit">Register</button>
    </form>
</div>

</body>
</html>
