<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc; /* Nền màu xanh nhẹ nhàng */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .role-selection-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e2e2;
        }

        .role-selection-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 500;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        .input-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group select:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #5a52d1;
        }

        .btn-submit:active {
            background-color: #4a46b1;
        }

        .role-selection-container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Thiết kế responsive cho màn hình nhỏ */
        @media (max-width: 480px) {
            .role-selection-container {
                padding: 20px;
            }

            .role-selection-container h2 {
                font-size: 24px;
            }

            .input-group select {
                padding: 10px;
                font-size: 14px;
            }

            .btn-submit {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="pre-register-container">
    <h2>Role Selection</h2>
    <form id="pre-register-form">
        <div class="input-group">
            <label for="role">What is your role?</label>
            <select id="role" name="role" required>
                <option value="">Select a role</option>
                <option value="admin">Admin</option>
                <option value="candidate">Candidate</option>
                <option value="company">Company</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Select and Continue</button>
    </form>
</div>

<script>
    document.getElementById('pre-register-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const role = document.getElementById('role').value;

        if (!role) {
            alert("Please select a role!");
            return;
        }

        let route = '/register';
        if (role === 'admin') {
            route = '/register/admin';
        } else if (role === 'candidate') {
            route = '/register/candidate';
        } else if (role === 'company') {
            route = '/register/company';
        }

        window.location.href = route;
    });
</script>

</body>
</html>
