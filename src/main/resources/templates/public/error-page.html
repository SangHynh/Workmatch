<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            color: #666;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-5px);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
<div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist or you're not authorized to access it.</p>

    <div class="button-container">
        <a href="/" class="btn btn-secondary">Back to Home</a>
        <a href="/login" class="btn btn-primary">Go to Login</a>
    </div>
</div>
</body>

</html>
