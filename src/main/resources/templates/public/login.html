<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workmatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid #e2e2e2;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 500;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #5a52d1;
        }

        .btn-submit:active {
            background-color: #4a46b1;
        }

        .login-container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #d44b72;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #5a52d1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 24px;
            }

            .input-group input {
                padding: 10px;
                font-size: 14px;
            }

            .btn-submit {
                font-size: 14px;
            }
        }


    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        <!-- Input Email -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Input Password -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Login</button>
    </form>

    <!-- Error Message  -->
    <div class="error-message">
        <p id="error-message" style="display:none;">Invalid email or password.</p>
    </div>

    <div class="footer">
        <p>Don't have an account? <a href="/role-selection">Register here</a></p>
    </div>
</div>

<script>
    const errorMessage = document.getElementById('error-message');
    if (window.location.search.includes('error=true')) {
        errorMessage.style.display = 'block';
    }
</script>

</body>
</html>
