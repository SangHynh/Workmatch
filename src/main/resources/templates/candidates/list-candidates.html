<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách ứng viên</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .candidate-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .candidate-table thead {
            background-color: #007bff;
            color: #ffffff;
        }

        .candidate-table th, .candidate-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .candidate-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .candidate-table tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="title">Danh sách ứng viên</h2>

    <table class="candidate-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tên</th>
            <th>Ngày sinh</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.id}"></td>
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.dob}"></td>
            <td>
                <span th:text="${candidate.address.street}">Street</span>,
                <span th:text="${candidate.address.zipcode}">State</span>,
                <span th:text="${candidate.address.city}">City</span>,
                <span th:text="${candidate.address.country}">Country</span>
            </td>
            <td th:text="${candidate.phone}"></td>
            <td th:text="${candidate.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
